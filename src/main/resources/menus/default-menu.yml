title: "Default Menu"
rows: 5

open-actions:
  - "message: <green>Opening default menu!"

close-actions:
  - "message: <red>Closing default menu!"

items:
  diamond:
    material: diamond
    slot: 22
    tooltip:
      name: "<blue>Diamond"
      lore:
        - ""
        - "Click to receive!"
    click-actions:
      - condition: "permission:reward.diamond"
        allow: "message: <red>Already claimed"
        deny:
          - "give-perm: reward.diamond"
          - "message: <green>Here you go!"
          - "console: give %player% diamond 1"
  close:
    material: barrier
    slot: 40
    tooltip:
      name: "<dark_red>Close"
      lore:
        - ""
        - "Click to close the menu."
    click-actions:
      - close
  filler:
    material: GRAY_STAINED_GLASS_PANE
    slots:
      - 0-9
      - 17-18
      - 26-27
      - 35-44